<!DOCTYPE html>
<html>

  <head>
    <title>DIY Air Quality Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="diyaqi.css">
  </head>

  <body>
    <div class="content">
      <div class="title">DIY Air Quality Monitor</div>
      <div id="current" class="aqi-display">
        <div class="^COLOR-CURRENT^" id="bg-aqi_current">
          <div class="aqi-value" id="value-aqi_current">^AQI-CURRENT^</div>
        </div>
      </div>
      <div id="ten_min" class="aqi-display">
        <div class="^COLOR-10MIN^" id="bg-aqi_10min">
          <div class="aqi-value" id="value-aqi_10min">^AQI-10MIN^</div>
        </div>
      </div>
      <div id="one_hour" class="aqi-display">
        <div class="^COLOR-1HOUR^" id="bg-aqi_1hour">
          <div class="aqi-value" id="value-aqi_1hour">^AQI-1HOUR^</div>
        </div>
      </div>
      <div id="one_day" class="aqi-display">
        <div class="^COLOR-24HOUR^" id="bg-aqi_24hour">
          <div class="aqi-value" id="value-aqi_24hour">^AQI-24HOUR^</div>
        </div>
      </div>
      <div class="avg_tab">
        <button class="aqi_window_option" onclick="showAQI(event, 'current')">Current</button>
        <button class="aqi_window_option" onclick="showAQI(event, 'ten_min')" id="defaultOpen">10 Minutes</button>
        <button class="aqi_window_option" onclick="showAQI(event, 'one_hour')">1 Hour</button>
        <button class="aqi_window_option" onclick="showAQI(event, 'one_day')">24 Hour</button>
      </div>
      <div class="environment" id="bme680">
        <div class="value-display">
          <div class="item-title">Temperature</div>
          <div class="item-value" id="value-temperature">^TEMPERATURE^ <span class="units">&deg;F</span></div>
        </div>
        <div class="value-display">
          <div class="item-title">Pressure</div>
          <div class="item-value" id="value-pressure">^PRESSURE^ <span class="units">hPa</span></div>
        </div>
        <div class="value-display">
          <div class="item-title">Humidity</div>
          <div class="item-value" id="value-humidity">^HUMIDITY^ <span class="units">&percnt;</span></div>
        </div>
      </div>
      <div class="sensor-name">
        ^SENSORNAME^
      </div>
    </div>

    <script>
      window.HASBME680 = ^HASBME680^;
    </script>
    <script src="script.js"></script>
  </body>
</html>
